<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!--CSS-->
    <link href="static/main.css" rel="stylesheet" />
    <title>Weather</title>
  </head>
  <body>
    <!--Background Image-->
    <div class="bg-image"></div>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <!-- Container wrapper -->
      <div class="container-fluid">
        <!-- Toggle button -->
        <button
          data-mdb-collapse-init
          class="navbar-toggler"
          type="button"
          data-mdb-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Navbar brand -->
          <a class="navbar-brand mt-2 mt-lg-0" href="/">
            <img
              src="static/cloudy.png"
              height="50"
              alt="Logo"
              loading="lazy"
            />
          </a>
          <!-- Left links -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item mx-3">
              <a class="nav-link text-light fs-4 fw-bold" href="api">API</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light fs-4 fw-bold" href="about">About</a>
            </li>
          </ul>
          <!-- Left links -->
        </div>
        <!-- Collapsible wrapper -->
      </div>
      <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->

    {% block body %}
    <div class="container">
      <div class="row">
        <!--Weather Card for City-->
        <div class="col-md-6 mx-auto">
          <div class="weather-card">
            <img
              src="static/cloudy.png"
              alt="Weather Icon"
              class="weather-icon"
            />
            <h1 class="fw-bold">Mikkeli</h1>
            <div class="row mt-4">
              <div class="col-md-6">
                Temperature
                <p class="fs-1">25Â°C</p>
              </div>
              <div class="col-md-6">
                Humidity
                <p class="fs-1">70%</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endblock body %}
  </body>
</html>
